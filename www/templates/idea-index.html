<!-- 
  This template gets placed in the Pet tab's <ion-nav-view> directive.
  It was wired up in the app config (app.js) 
  The 'ideas' data comes from its $scope within PetIndexCtrl (controller.js)
-->
<ion-view title="Ideas">
  <ion-content>

    <ion-list>

      <ion-item ng-repeat="idea in ideas" type="item-text-wrap" href="#/tab/idea/{{idea.id}}">
        <img src="http://justinjackson.ca/wp-content/uploads/2008/08/justin-jackson-black-and-white-canada-profile.jpg">
        <h3>{{idea.title}}</h3>
        <p>{{idea.description}}</p>
      </ion-item>
      
    </ion-list>

  </ion-content>
</ion-view>
