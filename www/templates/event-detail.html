<!--
  This template loads for the 'tab.event-detail' state (app.js)
  'event' is a $scope variable created in the PetCtrl controller (controllers.js)
  The PetCtrl pulls data from the Pets service (service.js)
  The Pets service returns an array of event data
-->
<ion-view title="{{event.title}}">
  <ion-content padding="true">
    <p>{{event.description}}</p>
  </ion-content>
</ion-view>
