<!--
  This template loads for the 'tab.idea-detail' state (app.js)
  'idea' is a $scope variable created in the PetCtrl controller (controllers.js)
  The PetCtrl pulls data from the Pets service (service.js)
  The Pets service returns an array of idea data
-->
<ion-view title="{{idea.title}}" has-tabs="true">
  <ion-nav-buttons side="left">
    <a class="button-clear button" href="#/tab/ideas">
      <i class='icon ion-ios7-arrow-back'></i>
    </a>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <div class="button" ng-click="openModal()">
      <i class='icon ion-person-stalker'></i>
    </div>
<!--     <div class="button-clear button" ng-click="followIdea()">
      <i class='icon ion-arrow-up-b'></i>
    </div> -->
  </ion-nav-buttons>
  <ion-content padding="true">
    <ol class="messages">
      <li ng-repeat="message in messages" ng-bind-html="message.content"></li>
    </ol>
  </ion-content>
  <div class="bar bar-footer item-input-inset footer-input">
    <label class="item-input-wrapper">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="text" placeholder="Search">
    </label>
    <button class="button button-clear" ng-click="add()">Send</button>
  </div>
</ion-view>


<script id="my-modal.html" type="text/ng-template">
  <div class="modal">
    <ion-header-bar title="My Modal Title" class="bar bar-dark">
      <h1 class="title">Idea Members</h1>
      <div class="buttons">
        <button class="button" ng-click="closeModal()"><i class="icon ion-close"></i></button>
      </div>
    </ion-header-bar>
    <ion-content>
      <ion-list>

        <ion-item ng-repeat="member in members" class="item item-thumbnail-left item-avatar" type="item-text-wrap" href="#/tab/members/{{member.id}}">
          <img src="http://justinjackson.ca/wp-content/uploads/2008/08/justin-jackson-black-and-white-canada-profile.jpg">
          <h3>{{member.name}}</h3>
          <p>{{member.interests}}</p>
        </ion-item>
        
      </ion-list>

    </ion-content>
  </div>
</script>
