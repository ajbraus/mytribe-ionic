
<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-only" tab tabs-tribe>


  <!-- Ideas Tab -->
  <ion-tab title="Ideas" icon="icon ion-ios7-lightbulb-outline" href="#/tab/ideas">
    <ion-nav-view name="ideas-tab"></ion-nav-view>
  </ion-tab>


  <!-- Events Tab -->
  <ion-tab title="Events" icon="icon ion-ios7-calendar-outline" href="#/tab/events">
    <ion-nav-view name="events-tab"></ion-nav-view>
  </ion-tab>


  <!-- Members Tab -->
  <ion-tab title="Members" icon="icon ion-person-stalker" href="#/tab/members">
    <ion-nav-view name="members-tab"></ion-nav-view>
  </ion-tab>


</ion-tabs>
